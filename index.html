<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 1em;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <div class="container">
        <h1>Welcome to My Blog</h1>
        <div class="post">
            <h2>First Blog Post</h2>
            <p>This is a sample blog post. Click the button below to like this post.</p>
            <button onclick="likePost()">Like ❤️</button>
            <p id="likeCount">Likes: 0</p>
        </div>
    </div>
    
    <script>
        function likePost() {
            let count = localStorage.getItem("likeCount") || 0;
            count++;
            localStorage.setItem("likeCount", count);
            document.getElementById("likeCount").textContent = "Likes: " + count;
        }
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("likeCount").textContent = "Likes: " + (localStorage.getItem("likeCount") || 0);
        });
    </script>
</body>
</html>
